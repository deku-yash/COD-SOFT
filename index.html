<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="formbox">
            <form action="" name="formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="warning"></p>
                <div class="inputbox">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="username"placeholder="Username">
                </div>
                <div class="inputbox">
                    <i class='bx bxs-envelope' ></i>
                    <input type="email" name="email" placeholder="E-mail">
                </div>
               
                <div class="inputbox">
                    <i class='bx bxs-lock'></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="inputbox">
                    <i class='bx bxs-lock'></i>
                    <input type="password" name="cpassword" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>
                <a href="login.html">Login</a>
            </form>
        </div>
        <div class="popup" id="popup">
            <h2>Thank you!</h2>
            <i class='bx bxs-check-circle'></i>
            <p>your registeration was succesful.</p>
            <a href="login.html"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
